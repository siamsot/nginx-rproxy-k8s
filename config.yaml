apiVersion: v1
kind: Service
metadata:
 name: hello-service
spec:
 selector:
   role: app
 ports:
   - protocol: TCP
     port: 80
     nodePort: 80
 type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
 name: hello-deployment
 labels:
   role: app
spec:
 replicas: 1
 selector:
   matchLabels:
     role: app
 template:
   metadata:
     labels:
       role: app
   spec:
     containers:
     - name: app
       imagePullPolicy: Always
       image: "siamsot/flask-hello"
     - name: proxy
       imagePullPolicy: Always
       image: "siamsot/nginxsidecar"
